services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: queue-stats-backend
    environment:
      DJANGO_DEBUG: "true"
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
      DB_ENGINE: "mysql"
      DB_HOST: "host.docker.internal"
      DB_PORT: "3306"
      DB_NAME: "asteriskcdrdb"
      DB_USER: "root"
      DB_PASSWORD: ""
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
